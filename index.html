<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="form-content">
<h2>Enviar su formulario</h2>
<form action="https://formsubmit.co/42529252@populorumjujuy.ar" method="POST">
    <label for="name">Nombre</label>
    <input type="text" name="name" id="name">
    
    <label for="email">Correo electronico</label>
    <input type="email" name="email" id="email">

    <label for="subject">Asunto</label>
    <input type="text" name="asunto" id="asunto">
    
    <label for="coments">Comentarios</label>
    <textarea name="coments" id="coments" cols="30" rows="5"></textarea>
    
    <input class="btn" type="submit" value="Enviar">

    <input type="hidden" name="_next" value="https://alvaro3888.github.io/Contactanos_olivos/">
    <input type="hidden" name="_captcha" value="false">
</form>
    </div>
</body>
</html>
